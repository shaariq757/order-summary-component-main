<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Red Hat Display',sans-serif;
    }
    body{
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: space-around;
      background-color: hsl(225, 100%, 94%);
    }
    img{
      width: 100%;
      display: block;
    }
    .wave{
      z-index: -1;
      position: absolute;
      height: 50%;
      top: 0;
    }
    main{
      width: 23rem;
      background-color: #fff;
      text-align: center;
      gap: 1.25rem;
      border-radius:1rem ;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{
      width: 60%;
      font-weight: 900;
      color: hsl(223, 47%, 23%);
    }
    p{
      width: 80%;
      font-size: 16px;
      font-weight: 500;
      color: hsl(224, 23%, 55%);
    }
    .plan{
      width: 80%;
      display: flex;
      align-items: center;
      background-color: hsl(225, 100%, 98%);
      text-align: left;
      gap: .5rem;
      justify-content:space-around;
      padding: 1rem;
    }
    .plan b{
      font-weight: 700;
      color: hsl(223, 47%, 23%);
    }
    .plan p{
      line-height: 1.4;
      margin-left: .4rem;
    }
    .plan a{
      color: hsl(245, 75%, 52%);
      cursor: pointer;
      font-weight: 700;
      text-decoration: underline;
    }
    .plan a:hover{
      text-decoration: none;
    }
    button{
      width: 80%;
      padding: .65rem 1.25rem;
      border-radius: .4rem;
      border: none;
      cursor: pointer;
      color: #fff;
      background-color:hsl(245, 75%, 52%);
      transition: box-shadow 200ms ease;
    }
    button:hover{
      box-shadow:0 3px 15px  grey ;
    }
    .cancel{
      cursor: pointer;
      color: hsl(224, 23%, 55%);
      margin-bottom: 1rem;
    }
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @media (max-width:480px){
      main{
        width: 90%;
      }
    }
  </style>
</head>
<body>
    <img class="wave" src="./images/pattern-background-desktop.svg" alt="background shape" aria-label="Background svg image" role="presentation">
    <main>
      <img src="./images/illustration-hero.svg" alt="">
  <h1>Order Summary</h1>

 <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="plan">
    <div> <img src="./images/icon-music.svg" alt=""></div>
  <p><b>Annual Plan</b><br>
  $59.99/year</p>

  <a>Change</a>
</div>
  <button>Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>
  </main>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shaariq Almaas</a>.
  </div>
</body>
</html>
